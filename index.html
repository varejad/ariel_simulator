<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARIEL SIMULATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let playerX = 50;
      let playerY = 150;
      let poopLevel = 0;
      let speed = 2;
      let bathroomX = 700;
      let gameOver = false;
      let gameWon = false;
      let leftPressed = false;
      let rightPressed = false;

      let playerImg;

    function preload() {
        playerImg = loadImage("ariel.png");
    }


      function setup() {
        let canvas = createCanvas(800, 300);
        canvas.parent("game");
      }

      function draw() {
        background(220);
        
        // Cen√°rio
        fill(150);
        rect(0, 200, width, 100); // ch√£o
        fill(0);
        textSize(20);
        text("Banheiro", bathroomX, 150);
        fill(0, 0, 255);
        rect(bathroomX, 150, 40, 50); // banheiro

        // Jogador
        image(playerImg, playerX, playerY, 60, 60); // redimensiona o sprite para 50x50


        // Barra de "vontade de cagar"
        fill(0);
        text("Vontade de cagar:", 10, 20);
        fill(255, 150, 0);
        rect(200, 10, poopLevel, 20);
        stroke(0);
        noFill();
        rect(200, 10, 200, 20);

        // Atualizar barra
        if (!gameOver && !gameWon) {
          poopLevel += 0.4;
        }

        // Verifica derrota
        if (poopLevel >= 200) {
          gameOver = true;
        }

        // Verifica vit√≥ria
        if (playerX + 30 >= bathroomX) {
          gameWon = true;
        }

        // Mensagens de fim
        if (gameOver) {
          fill(255, 0, 0);
          textSize(32);
          text("Voc√™ se cagou no caminho!", 200, 200);
          noLoop();
        }
        if (gameWon) {
          fill(0, 255, 0);
          textSize(32);
          text("Voc√™ chegou ao banheiro!", 200, 200);
          noLoop();
        }
        if (!gameOver && !gameWon) {
            if (leftPressed) {
                playerX -= speed;
                poopLevel += 0.5;
            }
            if (rightPressed) {
                playerX += speed;
                poopLevel += 0.5;
            }
        }
      }

    </script>

        <div>
            <div id="game"></div>
            <div style="display: flex; gap: 3rem;">
                <button style="font-size: 1.8rem;" ontouchstart="leftPressed = true" ontouchend="leftPressed = false">‚¨ÖÔ∏è</button>
                <button style="font-size: 1.8rem;" ontouchstart="rightPressed = true" ontouchend="rightPressed = false">‚û°Ô∏è</button>
                <button style="font-size: 1.8rem; display: block;" onclick="poopLevel < 0 ? poopLevel = 0 : poopLevel -= 10">üöΩ</button>
            </div>
        </div>

    
  </body>
</html>
