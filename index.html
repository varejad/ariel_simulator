<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARIEL SIMULATOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let playerX = 50;
      let playerY = 150;
      let poopLevel = 0;
      let speed = 2;
      let bathroomX = 700;
      let gameOver = false;
      let gameWon = false;
      let leftPressed = false;
      let rightPressed = false;
      let upPressed = false;

      let isJumping = false;
      let velocityY = 0;
      let gravity = 0.8;
      let jumpForce = -12;
      let groundY = 150; // Y da parte superior do ch√£o

      let playerImg;
      let unclePaul;
      let unclePaulX = 400;
      let unclePaulY = 150;
      let unclePaulSpeed = 1.5;
      let showMuleque = false;
      let mulequeTimer = 0;

    function preload() {
        playerImg = loadImage("ariel.png");
        unclePaul = loadImage("unclePaul.png");
    }


      function setup() {
        let canvas = createCanvas(800, 300);
        canvas.parent("game");
      }

      function draw() {
        background(220);
        
        // Cen√°rio
        fill(150);
        rect(0, 200, width, 100); // ch√£o
        fill(0);
        textSize(20);
        text("Banheiro", bathroomX, 150);
        fill(0, 0, 255);
        rect(bathroomX, 150, 40, 50); // banheiro

        // Jogador
        image(playerImg, playerX, playerY, 60, 60); // redimensiona o sprite para 50x50
        
        //unclePaul
        image(unclePaul, unclePaulX, unclePaulY, 60, 70); // redimensiona o sprite para 50x50

        // Barra de "vontade de cagar"
        fill(0);
        text("Vontade de cagar:", 10, 20);
        fill(255, 150, 0);
        rect(200, 10, poopLevel, 20);
        stroke(0);
        noFill();
        rect(200, 10, 200, 20);

        // Atualizar barra
        if (!gameOver && !gameWon) {
          poopLevel += 0.4;
        }

        // Verifica derrota
        if (poopLevel >= 200) {
          gameOver = true;
        }

        // Verifica vit√≥ria
        if (playerX + 30 >= bathroomX) {
          gameWon = true;
        }

        // Mensagens de fim
        if (gameOver) {
          fill(255, 0, 0);
          textSize(32);
          text("Voc√™ se cagou no caminho!", 200, 200);
          noLoop();
        }
        if (gameWon) {
          fill(0, 255, 0);
          textSize(32);
          text("Voc√™ chegou ao banheiro!", 200, 200);
          noLoop();
        }
        // if (!gameOver && !gameWon) {
        //     if (leftPressed) {
        //         playerX -= speed;
        //         poopLevel += 0.5;
        //     }
        //     if (rightPressed) {
        //         playerX += speed;
        //         poopLevel += 0.5;
        //     }
        // }
        let nextX
        if (!gameOver && !gameWon) {
          nextX = playerX;
          if (leftPressed) {
            nextX -= speed;
            poopLevel += 0.5;
          }
          if (rightPressed) {
            nextX += speed;
            poopLevel += 0.5;
          }
          if (upPressed && !isJumping) {
            velocityY = jumpForce;
            isJumping = true;
          }

          velocityY += gravity;
          playerY += velocityY;

          // Verifica se est√° no ch√£o
          if (playerY >= groundY) {
            playerY = groundY;
            velocityY = 0;
            isJumping = false;
          }
        }

        // Colis√£o com Uncle Paul
        let isColliding = collideRectRect(
        nextX, playerY, 60, 60,
        unclePaulX, unclePaulY, 60, 160
        );

        if (isColliding) {
        let playerBottom = playerY + 60;
        let uncleTop = unclePaulY;

        // Caso o jogador esteja caindo em cima do Uncle Paul
        if (velocityY >= 0 && playerBottom > uncleTop && playerY < uncleTop) {
          playerY = uncleTop - 60;
          velocityY = 0;
          isJumping = false;
        } else {
          // Impede movimento lateral se bater de lado
          if (playerX < unclePaulX && unclePaulSpeed < 0) {
            playerX = unclePaulX - 60;
          } else if (playerX > unclePaulX && unclePaulSpeed > 0) {
            playerX = unclePaulX + 60;
          }
        }
        showMuleque = true;
        mulequeTimer = millis();
        
        } else {
         playerX = nextX;
        }


        // Movimento do Uncle Paul
        unclePaulX += unclePaulSpeed;
        if (unclePaulX > width - 60 || unclePaulX < 0) {
          unclePaulSpeed *= -1;
        }

        if (showMuleque && millis() - mulequeTimer < 2000) {
          fill(0);
          textSize(20);
          text("Voc√™ √© muleque", unclePaulX - 20, unclePaulY - 10);
        } else {
          showMuleque = false;
        }

      }

      function collideRectRect(x1, y1, w1, h1, x2, y2, w2, h2) {
        return (
          x1 < x2 + w2 &&
          x1 + w1 > x2 &&
          y1 < y2 + h2 &&
          y1 + h1 > y2
        );
      }

    </script>

        <div>
            <div id="game"></div>
            <div style="display: flex; gap: 3rem;">
                <button style="font-size: 1.8rem;" ontouchstart="leftPressed = true" ontouchend="leftPressed = false" >‚¨ÖÔ∏è</button>
                <button style="font-size: 1.8rem;" ontouchstart="upPressed = true" ontouchend="upPressed = false" onclick="upPressed = true">‚¨ÜÔ∏è</button>
                <button style="font-size: 1.8rem;" ontouchstart="rightPressed = true" ontouchend="rightPressed = false" onclick="rightPressed = true">‚û°Ô∏è</button>
                <button style="font-size: 1.8rem; display: block;" onclick="poopLevel < 10 ? poopLevel += 0 : poopLevel -= 10">üòñ</button>
            </div>
        </div>

    
  </body>
</html>
